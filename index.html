<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - Erbil SC Registration</title>
  <link rel="icon" type="image/png" href="./img/logo.png">
  
  <!-- Material Design Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    
    /* Animated background particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: float linear infinite;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Main container */
    .coming-soon-container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 2rem;
      max-width: 900px;
      width: 100%;
    }
    
    /* Logo animation */
    .logo-wrapper {
      margin-bottom: 2rem;
      animation: logoFloat 3s ease-in-out infinite;
    }
    
    @keyframes logoFloat {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    
    .logo {
      width: 180px;
      height: 180px;
      object-fit: contain;
      filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.3));
      animation: logoGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes logoGlow {
      0% {
        filter: drop-shadow(0 15px 35px rgba(255, 255, 255, 0.3));
      }
      100% {
        filter: drop-shadow(0 15px 50px rgba(255, 255, 255, 0.6));
      }
    }
    
    /* Title */
    .title {
      color: #fff;
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: fadeInDown 1s ease-out;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.3rem;
      font-weight: 300;
      margin-bottom: 3rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1s ease-out 0.2s both;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Countdown */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 3rem;
      animation: fadeInUp 1s ease-out 0.4s both;
    }
    
    .countdown-item {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem 2.5rem;
      min-width: 140px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      animation: scaleIn 0.6s ease-out both;
    }
    
    .countdown-item:nth-child(1) { animation-delay: 0.5s; }
    .countdown-item:nth-child(2) { animation-delay: 0.6s; }
    .countdown-item:nth-child(3) { animation-delay: 0.7s; }
    .countdown-item:nth-child(4) { animation-delay: 0.8s; }
    
    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .countdown-item:hover {
      transform: translateY(-10px) scale(1.05);
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }
    
    .countdown-value {
      display: block;
      font-size: 3.5rem;
      font-weight: 700;
      color: #fff;
      line-height: 1;
      margin-bottom: 0.5rem;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }
    
    .countdown-label {
      display: block;
      font-size: 1rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.9);
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    /* Message */
    .message {
      color: rgba(255, 255, 255, 0.95);
      font-size: 1.1rem;
      font-weight: 400;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.8;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1s ease-out 0.9s both;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .title {
        font-size: 2.5rem;
      }
      
      .subtitle {
        font-size: 1.1rem;
      }
      
      .logo {
        width: 120px;
        height: 120px;
      }
      
      .countdown {
        gap: 1rem;
      }
      
      .countdown-item {
        padding: 1.5rem 1.8rem;
        min-width: 110px;
      }
      
      .countdown-value {
        font-size: 2.5rem;
      }
      
      .countdown-label {
        font-size: 0.85rem;
      }
      
      .message {
        font-size: 1rem;
      }
    }
    
    /* Ripple effect on hover */
    @keyframes ripple {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Animated particles background -->
  <div class="particles" id="particles"></div>
  
  <!-- Main content -->
  <div class="coming-soon-container">
    <!-- Logo -->
    <div class="logo-wrapper">
      <img src="./img/logo.png" alt="Erbil SC Logo" class="logo">
    </div>
    
    <!-- Title -->
    <h1 class="title">Coming Soon</h1>
    <p class="subtitle">Something amazing is on its way</p>
    
    <!-- Countdown -->
    <div class="countdown">
      <div class="countdown-item" data-mdb-ripple-init>
        <span class="countdown-value" id="days">00</span>
        <span class="countdown-label">Days</span>
      </div>
      <div class="countdown-item" data-mdb-ripple-init>
        <span class="countdown-value" id="hours">00</span>
        <span class="countdown-label">Hours</span>
      </div>
      <div class="countdown-item" data-mdb-ripple-init>
        <span class="countdown-value" id="minutes">00</span>
        <span class="countdown-label">Minutes</span>
      </div>
      <div class="countdown-item" data-mdb-ripple-init>
        <span class="countdown-value" id="seconds">00</span>
        <span class="countdown-label">Seconds</span>
      </div>
    </div>
    
    <!-- Message -->
    <p class="message">
      We're working hard to bring you an enhanced experience. <br>
      Stay tuned for the New Year launch!
    </p>
  </div>
  
  <!-- Material Design Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
  
  <script>
    // Initialize MDB Ripple
    document.addEventListener('DOMContentLoaded', function() {
      const rippleElements = document.querySelectorAll('[data-mdb-ripple-init]');
      rippleElements.forEach(element => {
        new mdb.Ripple(element, {
          rippleColor: 'light'
        });
      });
    });
    
    // Countdown Timer to New Year
    function updateCountdown() {
      const now = new Date();
      const currentYear = now.getFullYear();
      const newYear = new Date(currentYear + 1, 0, 1, 0, 0, 0);
      
      const diff = newYear - now;
      
      if (diff <= 0) {
        // New Year has arrived
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        return;
      }
      
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }
    
    // Update countdown every second
    updateCountdown();
    setInterval(updateCountdown, 1000);
    
    // Generate animated particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 60 + 20;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
        particle.style.animationDelay = Math.random() * 5 + 's';
        
        particlesContainer.appendChild(particle);
      }
    }
    
    createParticles();
  </script>
</body>
</html>
